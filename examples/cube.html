            function drawWalls()
            {
                var material = new THREE.MeshLambertMaterial( {color: 0xc9c8c4} );
                
                var totalX = 0;
                var totalY = 0;
                for(var i = 0; i < walls.length - 1; i++)
                {
                    if(i == 0)
                    {
                        totalX += walls[i][0];
                        totalY += walls[i][1];
                    }
                    totalX += walls[i+1][0];
                    totalY += walls[i+1][1];
                    
                    
                    var a = walls[i+1][0] - walls[i][0];
                    var b = walls[i+1][1] - walls[i][1];

                    var distance = Math.sqrt(a*a + b*b);
                    var angle = Math.atan2(a, b);
                    
                    var pivot1 = new THREE.Object3D();
                    
                    var geometry = new THREE.BoxGeometry( 2, 100, distance);
                    
                    mesh = new THREE.Mesh( geometry, material );
                    
                    mesh.position.x = 0;
                    mesh.position.y = 0;
                    
                    // has to be half of the length
                    mesh.position.z = 0 - distance / 2.0;
                    
                    pivot1.rotation.y = -angle;
                    
                    pivot1.position.x = walls[i][0];
                    pivot1.position.z = -walls[i][1];
                    
                    pivot1.add(mesh);
                    
                    scene.add(pivot1);
                }
                
                camera.position.x = totalX / walls.length;
                camera.position.z = -(totalY / walls.length);

                var rectShape = new THREE.Shape();
                for(var i = 0; i < walls.length; i++)
                {

                    {
                        rectShape.moveTo( walls[i][0],walls[i][1] );    
                    }
                    else
                    {
                        rectShape.lineTo( walls[i][0],walls[i][1] );    
                    }
                }

                var rectGeom = new THREE.ShapeGeometry( rectShape );
                var rectMesh = new THREE.Mesh( rectGeom, material ) ;
                rectMesh.rotation.x = -90 * Math.PI / 180;
                rectMesh.position.y = -50;

        <script>
          function handleFileSelect(evt) {
            evt.stopPropagation();
            evt.preventDefault();

            var files = evt.dataTransfer.files; // FileList object.

            // files is a FileList of File objects. List some properties.
            var output = [];
            for (var i = 0, f; f = files[i]; i++) {
                    // Only process image files.
              if (!f.type.match('image.*')) {
                continue;
              }

              var reader = new FileReader();

              // Closure to capture the file information.
              reader.onload = (function(theFile) {
                return function(e) {
                  // Render thumbnail.
                  var span = document.createElement('span');
                  span.innerHTML = ['<a id="test"><img class="thumb" src="', e.target.result,
                                    '" title="', escape(theFile.name), '"/></a>'].join('');
                  document.getElementById('list').insertBefore(span, null);
                  
                  $(function() {
                    $("#test").click(function(e) {
                      var offset = $(this).offset();
                      var relativeX = (e.pageX - offset.left);
                      var relativeY = (offset.top - e.pageY);
                      
                      walls.push([relativeX, relativeY]);
                      //alert(walls);
                      $(".position").val("afaf");
                    });
                    });
                };
              })(f);

              // Read in the image file as a data URL.
              reader.readAsDataURL(f);
            }
            //document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
          }

          function handleDragOver(evt) {
            evt.stopPropagation();
            evt.preventDefault();
            evt.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
          }

          // Setup the dnd listeners.
          var dropZone = document.getElementById('drop_zone');
          dropZone.addEventListener('dragover', handleDragOver, false);
          dropZone.addEventListener('drop', handleFileSelect, false);
