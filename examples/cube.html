        <div id="drop_zone">Drop files here</div>
        <canvas id="planCanvas"></canvas>

        <script>

          var lastX = - 1;
          // y is negative...
          var lastY = 1;
		  
		  var drawingExterior = true;
          
          var plan;
          
          var clickPosition = null;
          
          var guideLines;

          function handleFileSelect(evt) {
            evt.stopPropagation();
            evt.preventDefault();

            var files = evt.dataTransfer.files; // FileList object.

            // files is a FileList of File objects. List some properties.
            var output = [];
            for (var i = 0, f; f = files[i]; i++) {
                    // Only process image files.
              if (!f.type.match('image.*')) {
                continue;
              }
              
              var canvas = document.getElementById("planCanvas");
              var context = canvas.getContext("2d");
              plan = new Image();
              plan.src = URL.createObjectURL(f);
              plan.onload = function() {
                canvas.width = plan.width;
                canvas.height = plan.height;

                context.drawImage(plan, 0, 0);
                URL.revokeObjectURL(plan.src);
                
                $("#planCanvas").click(function(e) {
                      var relativeX;
                      var relativeY;
                      
                      if(clickPosition == null)
                      {
                          var offset = $(this).offset();
                          relativeX = (e.pageX - offset.left);
                          relativeY = (offset.top - e.pageY);
                      }
                      else
                      {
                          relativeX = clickPosition.x;
                          relativeY = clickPosition.y;
                      }
                      
                      
                      // todowawa: hover shape
                      // todowawa: shift for right angles and 45 degrees? (optional for now)
                      // todowawa: ctrl to snap to edges?
                      // todowawa: ctrl + shift should be to snap to edge and right angles / 45 degrees -> chain the 2 calls of points
                      // todowawa: alt to snap to corners???
                      lastX = relativeX;
                      lastY = relativeY;
                      
					  if(drawingExterior)
                      {
						  if(floorPlan.exteriorWallChain.points.length > 0)
						  {
							  var distance = Math.sqrt(Math.pow(floorPlan.exteriorWallChain.points[0].x - relativeX, 2) + Math.pow(floorPlan.exteriorWallChain.points[0].y - relativeY, 2));
							  if(distance > 6)
							  {
								  floorPlan.exteriorWallChain.points.push(new WallPoint(relativeX, relativeY));
                                  
                                  //alert(relativeX + " " + relativeY);
							  }
							  else
							  {
								  // the contour is done
								  floorPlan.exteriorWallChain.points.push(floorPlan.exteriorWallChain.points[0]);
								  lastX = -1;
								  lastY = 1;
								  drawingExterior = false;
								  
								  $(document).keyup(function(e)
				                  {
								      if(floorPlan.wallChains.length != 0 && floorPlan.wallChains[floorPlan.wallChains.length - 1].points.length > 1 && e.which == 27)
									  {
									      // create another wall chain
										  var chain = new WallChain();
										  floorPlan.wallChains.push(chain);
										  lastX = -1;
							              lastY = 1;
										  redraw();
									  }
								  });
							  }
						  }
						  else
						  {
							  floorPlan.exteriorWallChain.points.push(new WallPoint(relativeX, relativeY));
                              //alert(relativeX + " " + relativeY);
						  }					  
					  }
					  else
					  {
					      if(floorPlan.wallChains.length == 0)
						  {
							var chain = new WallChain();
							floorPlan.wallChains.push(chain);
						  }
						  floorPlan.wallChains[floorPlan.wallChains.length - 1].points.push(new WallPoint(relativeX, relativeY));
					      
					  }
                      
                      redraw();
                      
                      //todowawa??
                      //walls.push([relativeX, relativeY]);
                });

                $("#planCanvas").mousemove(function(e) {
                                
                    var offset = $(this).offset();
                    var relativeX = (e.pageX - offset.left);
                    var relativeY = (offset.top - e.pageY) * -1;

                    context.clearRect(0, 0, $("#planCanvas").width(), $("#planCanvas").height());                      
                    context.drawImage(plan, 0, 0);
                    floorPlan.draw(context);
                       
                    if(e.shiftKey)
                    {
                        if(drawingExterior)
                        {
                            if(floorPlan.exteriorWallChain.points.length > 0)
                            {
                                if(guideLines == null || guideLines.wallPoint != floorPlan.exteriorWallChain.points[floorPlan.exteriorWallChain.points.length - 1])
                                {
                                    guideLines = new GuideLines(floorPlan.exteriorWallChain.points[floorPlan.exteriorWallChain.points.length - 1]);
                                }
                            }
                        }
                        else
                        {
                            if(floorPlan.wallChains.length > 0)
                            {
                                if(floorPlan.wallChains[floorPlan.wallChains.length - 1].points.length > 0)
                                {
                                    var wallChain = floorPlan.wallChains[floorPlan.wallChains.length - 1];
                                    if(guideLines == null || guideLines.wallPoint != wallChain.points[wallChain.points.length - 1])
                                    {
                                        guideLines = new GuideLines(wallChain.points[wallChain.points.length - 1]);
                                    }
                                }
                            }
                        }
                    }
                       
                    var newPoint = null;
                    
                    if(e.ctrlKey && e.shiftKey)
                    {
                        // todowawa:
                        // 1. get closest shift line (getClosestPoint should return the concerned parametric line)
                        // 2. intersect with all the parametric lines from the walls and take the closest one if under a specific value (15 or something)
                        
                        //todowawa: show the guides (parametric lines) in light gray or something. Have guides for stuff perpendicular to points.
                    }
                    else if(e.ctrlKey)
                    {
                        newPoint = floorPlan.getClosestPoint(relativeX, relativeY * -1, 15);
                    }
                    else if(e.shiftKey)
                    {
                        if(guideLines != null && lastX > 0 && lastY < 0)
                        {
                            newPoint = guideLines.getClosestPoint(relativeX, relativeY * -1, 15);
                        }
                    }
                    
                    if(newPoint != null)
                    {
                        clickPosition = newPoint;
                        
                        relativeX = clickPosition.x;
                        relativeY = clickPosition.y * -1;
                        
                        context.beginPath();
                        context.lineWidth = "2";
                        context.moveTo(newPoint.x, newPoint.y * -1 - 5);
                        context.lineTo(newPoint.x, newPoint.y * -1 + 5);
                        context.strokeStyle = 'green';
                        context.stroke();
                          
                        context.beginPath();
                        context.lineWidth = "2";
                        context.moveTo(newPoint.x - 5, newPoint.y * -1);
                        context.lineTo(newPoint.x + 5, newPoint.y * -1);
                        context.strokeStyle = 'green';
                        context.stroke();
                    }
                    else
                    {
                        clickPosition = null;
                        context.beginPath();
                        context.lineWidth = "2";
                        context.moveTo(relativeX, relativeY - 5);
                        context.lineTo(relativeX, relativeY + 5);
                        context.strokeStyle = 'green';
                        context.stroke();
                         
                        context.beginPath();
                        context.lineWidth = "2";
                        context.moveTo(relativeX - 5, relativeY);
                        context.lineTo(relativeX + 5, relativeY);
                        context.strokeStyle = 'green';
                        context.stroke();
                    }
                       
                       
                    if(lastX > 0 && lastY < 0)
                    {
                        drawArc(lastX, lastY * -1, context);

                        context.lineWidth = "1";
                        context.beginPath();
                        context.moveTo(lastX,lastY * -1);
                        context.lineTo(relativeX,relativeY);
                        context.strokeStyle = 'blue';
                        context.stroke();
                    }
                });
              };
            }
          }
          
          function redraw()
          {
              var canvas = document.getElementById("planCanvas");
              var context = canvas.getContext("2d");
          
              context.clearRect(0, 0, $("#planCanvas").width(), $("#planCanvas").height());
              context.drawImage(plan, 0, 0);
                          
              floorPlan.draw(context);
          }

          function handleDragOver(evt) {
            evt.stopPropagation();
            evt.preventDefault();
            evt.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
          }

          // Setup the dnd listeners.
          var dropZone = document.getElementById('drop_zone');
          dropZone.addEventListener('dragover', handleDragOver, false);
          dropZone.addEventListener('drop', handleFileSelect, false);
