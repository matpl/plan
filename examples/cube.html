            function drawWalls()
            {
                var maxX = Number.MIN_VALUE;
                var maxY = Number.MIN_VALUE;
                var minX = Number.MAX_VALUE;
                var minY = Number.MAX_VALUE;
            
                for(var i = 0; i < walls.length - 1; i++)
                {
                    maxX = Math.max(walls[i][0], maxX);
                    maxY = Math.max(walls[i][1], maxY);
                    
                    minX = Math.min(walls[i][0], minX);
                    minY = Math.min(walls[i][1], minY);
                }
                
                var offsetX = (minX + maxX) / 2;
                var offsetY = (minY + maxY) / 2;
            
                var totalX = 0;
                var totalY = 0;
                for(var i = 0; i < walls.length - 1; i++)
                {
                    var material = new THREE.MeshLambertMaterial( {color: 0xc9c8c4, vertexColors: THREE.FaceColors} );
                
                    if(i == 0)
                    {
                        totalX += walls[i][0];
                        totalY += walls[i][1];
                    }
                    totalX += walls[i+1][0];
                    totalY += walls[i+1][1];
                    
                    
                    var a = walls[i+1][0] - walls[i][0];
                    var b = walls[i+1][1] - walls[i][1];

                    var distance = Math.sqrt(a*a + b*b);
                    var angle = Math.atan2(a, b);
                    
                    var pivot1 = new THREE.Object3D();
                    
                    var geometry = new THREE.BoxGeometry( 2, 100, distance);
                    
                    mesh = new THREE.Mesh( geometry, material );
                    
                    mesh.position.x = 0;
                    mesh.position.y = 0;
                    
                    // has to be half of the length
                    mesh.position.z = 0 - distance / 2.0;
                    
                    pivot1.rotation.y = -angle;
                    
                    pivot1.position.x = walls[i][0] - offsetX;
                    pivot1.position.z = -walls[i][1] + offsetY;
                    
                    pivot1.add(mesh);
                    
                    scene.add(pivot1);
                    
                    targetList.push(mesh);
                }
                
                camera.position.x = totalX / walls.length;
                camera.position.z = -(totalY / walls.length);
                
                
                var material = new THREE.MeshLambertMaterial( {color: 0xe6e6e6} );
                material.side = THREE.DoubleSide;
                var rectShape = new THREE.Shape();
                for(var i = 0; i < walls.length; i++)
                {
                    if(i == 0)
                    {
                        rectShape.moveTo( walls[i][0] - offsetX, walls[i][1] - offsetY);    
                    }
                    else
                    {
                        rectShape.lineTo( walls[i][0] - offsetX, walls[i][1] - offsetY);    
                    }
                }

                var rectGeom = new THREE.ShapeGeometry( rectShape );
                var rectMesh = new THREE.Mesh( rectGeom, material ) ;
                rectMesh.rotation.x = -90 * Math.PI / 180;
                rectMesh.position.y = -50;
                scene.add( rectMesh );
            }

          var lastX = - 1;

          function handleFileSelect(evt) {
            evt.stopPropagation();
            evt.preventDefault();

            var files = evt.dataTransfer.files; // FileList object.

            // files is a FileList of File objects. List some properties.
            var output = [];
            for (var i = 0, f; f = files[i]; i++) {
                    // Only process image files.
              if (!f.type.match('image.*')) {
                continue;
              }
              
              var canvas = document.getElementById("planCanvas");
              var context = canvas.getContext("2d");
              plan = new Image();
              plan.src = URL.createObjectURL(f);
              plan.onload = function() {
                canvas.width = plan.width;
                canvas.height = plan.height;

                context.drawImage(plan, 0, 0);
                URL.revokeObjectURL(plan.src);
                
                $("#planCanvas").click(function(e) {
                      var offset = $(this).offset();
                      var relativeX = (e.pageX - offset.left);
                      var relativeY = (offset.top - e.pageY);
                      
                      // todowawa: hover shape
                      // todowawa: shift for right angles and 45 degrees? (optional for now)
                      // todowawa: ctrl to snap to edges?
                      // todowawa: ctrl + shift to snap to edges and corners? (priorities to corners)
                      // todowawa: find a point really close if possible. Else take the clicked point for now...
                      lastX = relativeX;
                      lastY = relativeY;
                      
                      
                      if(floorPlan.exteriorWallChain.points.length > 0)
                      {
                          var distance = Math.sqrt(Math.pow(floorPlan.exteriorWallChain.points[0].x - relativeX, 2) + Math.pow(floorPlan.exteriorWallChain.points[0].y - relativeY, 2));
                          if(distance > 6)
                          {
                              floorPlan.exteriorWallChain.points.push(new WallPoint(relativeX, relativeY));
                          }
                          else
                          {
                              // the contour is done
                              floorPlan.exteriorWallChain.points.push(floorPlan.exteriorWallChain.points[0]);
                              lastX = -1;
                              lastY = 1;
                          }
                      }
                      else
                      {
                          floorPlan.exteriorWallChain.points.push(new WallPoint(relativeX, relativeY));
                      }
                      
                      redraw();
                      
                      //todowawa??
                      //walls.push([relativeX, relativeY]);
                });

                $("#planCanvas").mousemove(function(e) {
                      if(lastX > 0 && lastY < 0)
                      {
                          context.clearRect(0, 0, $("#planCanvas").width(), $("#planCanvas").height());
                          context.drawImage(plan, 0, 0);
                          
                          floorPlan.draw(context);
                          
                          drawArc(lastX, lastY * -1, context);
                          var offset = $(this).offset();
                          var relativeX = (e.pageX - offset.left);
                          var relativeY = (offset.top - e.pageY) * -1;

                          context.beginPath();
                          context.moveTo(lastX,lastY * -1);
                          context.lineTo(relativeX,relativeY);
                          context.strokeStyle = 'blue';
                          context.stroke();
                      }
                });
              };
            }
          }
          
          function redraw()
          {
              var canvas = document.getElementById("planCanvas");
              var context = canvas.getContext("2d");
          
              context.clearRect(0, 0, $("#planCanvas").width(), $("#planCanvas").height());
              context.drawImage(plan, 0, 0);
                          
              floorPlan.draw(context);
          }
